<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Task Management</h1>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                <button type="button" id="addTaskBtn">Add Task</button>
                <button type="button" id="editTaskBtn" style="display:none;">Save Changes</button>
            </form>
        </div>
        <div class="task-section" id="taskList">
            <h2 style="margin-top: -10px;">Tasks:</h2>
            <ul id="tasksContainer"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
