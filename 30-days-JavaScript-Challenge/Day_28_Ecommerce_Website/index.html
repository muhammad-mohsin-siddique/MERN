<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple E-commerce Website</h1>
        <button id="cart-toggle" class="cart-toggle">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div id="product-grid" class="product-grid">
        <!-- Product Grid will be populated here -->
    </div>

    <!-- Off-canvas cart -->
    <div id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be listed here -->
        </ul>
        <div id="cart-total">
            <strong>Total:</strong> $<span id="total-amount">0.00</span>
        </div>
        <button id="checkout-button">Checkout</button>
        <button id="close-cart" class="close-cart">Close</button>
    </div>

    <!-- Checkout form -->
    <div id="checkout-form" class="checkout-form">
        <h2>Checkout</h2>
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <button type="submit">Confirm Order</button>
        </form>
    </div>

    <!-- Order Confirmation -->
    <div id="confirmation" class="confirmation">
        <h2>Order Confirmation</h2>
        <p>Thank you for your order! Here are the details:</p>
        <ul id="order-details">
            <!-- Order details will be displayed here -->
        </ul>
        <div><strong>Total:</strong> $<span id="confirmation-total"></span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
