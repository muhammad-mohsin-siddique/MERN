<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="optionsDisplay">
            <p class="optionsSelection">Select An Operator:</p>
            <select name="" id="operators">
                <option value=".">Select Your Choice</option>
                <option value="-">Subtraction (-)</option>
                <option value="+">Addition (+)</option>
                <option value="x">Multiplication (x)</option>
                <option value="รท">Division (รท)</option>
            </select>
        </div>
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button id="submit" class="button hide">Submit</button>
        <button id="skip" class="button hide">Skip</button>
        <button id="close" class="button hide">Close Quiz</button>
        <button id="getResult" class="button hide">Get Results</button>
        <button id="retry" class="button hide">Retry</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
