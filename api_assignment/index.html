<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .profile-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px auto;
        }
        .profile-card img {
            width: 100%;
            height: auto;
        }
        .profile-card .info {
            padding: 20px;
        }
        .profile-card .name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .profile-card .followers {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        .profile-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .profile-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="getData">Click To get Data</button>

</body>
<script src="script.js"></script>
</html>
